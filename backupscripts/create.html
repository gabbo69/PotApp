<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">   
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- row 1 -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="center">Input Monatsplan</h1>
            </div>
        </div>
        
        <!-- row 2 -->
        <div class="row" style="padding-top:30px">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <form class="vertical">
                    <div class="formgroup">
                        <label for="days">Tage</label>
                        <input type="number" class="form-control" id="days" placeholder="Tagesanzahl" />
                    </div>
                    <div class="formgroup">
                        <label for="month">Monat</label>
                        <input type="number" class="form-control" id="month" placeholder="Monat (Zahl)" />
                    </div>
                </form>   
                <button style="margin-top: 20px;" id="createButton" type="button" class="btn btn-default btn-block">Erzeugen</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12" style="padding-top: 100px;">
                <p id="jsonResult"></p>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    
    <script src="js/create.js"></script>
    
</body>
</html>
